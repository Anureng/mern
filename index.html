<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #questions {
            margin: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .progressbar-container {
            margin-bottom: 20px;
        }

        .progressbar {
            width: 40%;
            background-color: #ddd;
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 22%;
            height: 100%;
            background-color: #4caf50;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border: 1px solid #4caf50;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

            <div class="question">

            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const questions = document.querySelectorAll('.question input, .question select, .question input[type="radio"]');
            const progressBars = document.querySelectorAll('.progressbar');

            let totalInputs = questions.length;

            // Update progress bar
            // Update progress bar
            function updateProgressBar(modalIndex) {
                const modalInputs = document.querySelectorAll(`#myModal${modalIndex} .question input[type="text"], #myModal${modalIndex} .question select, #myModal${modalIndex} .question input[type="radio"]:checked`);
                const filledTextInputs = Array.from(modalInputs).filter(input => {
                    return (input.tagName === 'INPUT' && input.type === 'text' && input.value.trim() !== '');
                }).length;

                const filledRadioInputs = Array.from(modalInputs).filter(input => {
                    return (input.type === 'radio');
                }).length;

                const filledInputs = filledTextInputs + filledRadioInputs;

                const progress = (filledInputs / totalInputs) * 100;
                progressBars[modalIndex - 1].querySelector('.progress').style.width = progress + '%';
            }


            // Listen for input changes
            questions.forEach(input => {
                input.addEventListener('change', function () {
                    const currentModal = this.closest('.modal');
                    const modalIndex = currentModal.id.match(/\d+/)[0];
                    updateProgressBar(modalIndex);
                });

                // Listen for text input changes
                if (input.tagName === 'INPUT' && input.type !== 'radio') {
                    input.addEventListener('input', function () {
                        const currentModal = this.closest('.modal');
                        const modalIndex = currentModal.id.match(/\d+/)[0];
                        updateProgressBar(modalIndex);
                    });
                }
            });

            // Modal functionality
            const selectBox1 = document.getElementById('select1');
            const modals = document.querySelectorAll('.modal');
            const closeModalButtons = document.querySelectorAll('.close');

            selectBox1.addEventListener('change', function () {
                modals.forEach(modal => {
                    modal.style.display = 'none';
                });
                if (selectBox1.value) {
                    const modalIndex = selectBox1.value.match(/\d+/)[0];
                    const selectedModal = document.getElementById(`myModal${modalIndex}`);
                    selectedModal.style.display = 'block';
                }
            });

            closeModalButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const currentModal = this.closest('.modal');
                    currentModal.style.display = 'none';
                });
            });
        });
    </script>
